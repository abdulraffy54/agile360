<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="shortcut icon"
      href="../img/logo.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <!-- CDNs -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"
    ></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0fdf4",
                100: "#dcfce7",
                200: "#bbf7d0",
                300: "#86efac",
                400: "#4ade80",
                500: "#22c55e",
                600: "#16a34a",
                700: "#15803d",
                800: "#166534",
                900: "#14532d",
              },
            },
          },
        },
      };
    </script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    <script defer src="../scripts/darkMode.js"></script>
    <title>Login</title>
  </head>
  <body
    class="bg-gradient-to-br from-green-300/50 via-gray-200 to-green-300/50"
  >
    <!-- fixed Background -->
    <div
      class="fixed hidden md:flex -z-10 inset-0 items-end justify-between"
    >
      <!-- <img src="./img/greenbg.png" class="w-full" alt="" /> -->
      <img
        src="../img/login1.svg"
        class="w-1/3 object-cover"
        alt=""
      />
      <img
        src="../img/login2.svg"
        class="w-1/3 object-cover"
        alt=""
      />
    </div>
    <section class="grid place-items-center">
      <div class="flex justify-center items-center gap-3 py-10">
        <a href="login.html">
          <img src="../img/logo.ico" class="w-16" alt="" />
        </a>

        <h1 class="text-5xl text-gray-800 font-bold">
          Agile<sup class="text-xl">360</sup>
        </h1>
      </div>
      <form
        action=""
        class="sm:w-1/2 md:w-[35%] bg-white/50 w-4/5 rounded-md p-6 mb-10 shadow-lg shadow-gray-500/50"
      >
        <h2 class="py-3 text-center text-lg font-bold text-gray-800">
          Log in to Agile<sup class="text-xs">360</sup>
        </h2>
        <!-- Fields Container -->
        <div class="space-y-4">
          <!-- Email -->
          <div>
            <label class="flex flex-col gap-2" for="email"
              ><p class="text-sm text-gray-600">
                Email<span class="pl-1 text-red-600">*</span>
              </p>
              <input
                required
                id="email"
                type="email"
                class="rounded-md px-2 py-1 text-sm text-green-800 placeholder:text-xs placeholder:text-gray-400 focus:border-none focus:outline-none"
            /></label>
          </div>

          <!-- Password -->
          <div>
            <label class="flex flex-col gap-2" for="password"
              ><p class="text-sm text-gray-600">
                Password<span class="pl-1 text-red-600">*</span>
              </p>
              <input
                required
                id="password"
                type="password"
                class="rounded-md px-2 py-1 text-sm text-green-800 placeholder:text-xs placeholder:text-gray-400 focus:border-none focus:outline-none"
            /></label>
          </div>

          <!-- Submit Button   -->
          <button
            type="submit"
            class="rounded-md font-bold bg-green-500 px-4 w-full py-2 text-sm text-white hover:bg-green-600"
          >
            Continue
          </button>

          <p class="text-gray-400 text-sm text-center">OR</p>

          <!-- other logins container -->
          <div class="space-y-4">
            <!-- Google -->
            <button
              type="button"
              x
              class="w-full rounded-md shadow-sm hover:shadow-md transition-all shadow-gray-400/50 hover:bg-gray-100 py-2 flex gap-2 items-center justify-center"
            >
              <img src="../img/Google.svg" class="w-5" alt="" />
              <p class="text-sm text-gray-600 font-bold">
                Continue with Google
              </p>
            </button>

            <!-- Github -->
            <button
              type="button"
              x
              class="w-full rounded-md shadow-sm hover:shadow-md transition-all shadow-gray-400/50 hover:bg-gray-100 py-2 flex gap-2 items-center justify-center"
            >
              <img src="../img/GitHub.svg" class="w-5" alt="" />
              <p class="text-sm text-gray-600 font-bold">
                Continue with Github
              </p>
            </button>

            <!-- Slack -->
            <button
              type="button"
              x
              class="w-full rounded-md shadow-sm hover:shadow-md transition-all shadow-gray-400/50 hover:bg-gray-100 py-2 flex gap-2 items-center justify-center"
            >
              <img src="../img/Slack.svg" class="w-5" alt="" />
              <p class="text-sm text-gray-600 font-bold">
                Continue with Slack
              </p>
            </button>

            <!-- Apple -->
            <button
              type="button"
              x
              class="w-full rounded-md shadow-sm hover:shadow-md transition-all shadow-gray-400/50 hover:bg-gray-100 py-2 flex gap-2 items-center justify-center"
            >
              <img src="../img/Apple.svg" class="w-5" alt="" />
              <p class="text-sm text-gray-600 font-bold">
                Continue with Slack
              </p>
            </button>
          </div>
          <hr />

          <!-- SignUp -->
          <button class="w-full" type="button">
            <a
              href="signup.html"
              class="px-4 text-sm text-center w-full text-gray-600 decoration-green-600 transition-all underline duration-300 hover:text-black hover:decoration-2"
              >SignUp for an account</a
            >
          </button>
        </div>
      </form>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="shortcut icon"
      href="./img/logo.ico"
      type="image/x-icon"
    />
    <!-- CDNs -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"
    ></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Home</title>
  </head>
  <body
    class="bg-gradient-to-br from-green-300/50 via-gray-200 to-green-300/50"
  >
    <header class="text-gray-600 absolute w-full body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
        >
          <img src="./img/logo.ico" class="w-16" alt="" />
          <span class="ml-3 text-xl">Agile<sup>360</sup></span>
        </a>
        <nav
          class="md:ml-auto flex flex-wrap items-center text-base justify-center"
        >
          <a
            href="./pages/login.html"
            target="bla"
            class="mr-5 hover:text-gray-900"
            >Login</a
          >
          <a
            href="./pages/signup.html"
            target="bla"
            class="mr-5 hover:text-gray-900"
            >SignUp</a
          >
          <a
            href="./pages/project.html"
            target="bla"
            class="mr-5 hover:text-gray-900"
            >Create Project</a
          >
          <a
            href="./pages/team.html"
            target="bla"
            class="mr-5 hover:text-gray-900"
            >Create Team</a
          >
          <a
            href="./pages/dashboard.html"
            target="bla"
            class="mr-5 hover:text-gray-900"
            >Dashboard</a
          >
        </nav>
      </div>
    </header>
    <div class="h-screen grid place-items-center">
      <img src="./img/logo.ico" class="animate-spin" alt="" />
    </div>
  </body>
</html>
